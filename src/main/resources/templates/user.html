<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<!--сверху-->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0">
        <!--мэйл с ролью-->
        <strong><a th:text="${user.getUsername()}">...</a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getRoles()}" th:text="${role}"></a>
        </span>
    </span>
    <!--выйти-->
    <ul class="navbar-nav px-4">
        <div class="nav-item text-nowrap">
            <a class="nav-link" href="/login">Logout</a>
        </div>
    </ul>
</nav>
<div class="container-fluid bg-light ">
    <div class="row">
        <div class="col-2 vh-100 bg-white mt-3 p-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
        </div>
        <!--центральная таблица-->
        <div class="col mt-3 ml-3">
            <div class="tab-content">
                <h1>User information-page</h1>
                <header class="p-3 table-header rounded-top border"><h4>About user</h4></header>
                <div class="p-4 bg-white border border-top-0 rounded-bottom">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:utext="${user.getId()}">...</td>
                            <td th:utext="${user.getName()}">...</td>
                            <td th:utext="${user.getLastname()}">...</td>
                            <td th:utext="${user.getAge()}">...</td>
                            <td th:utext="${user.getUsername()}">...</td>
                            <td>
                                <div th:each="role : ${user.getRoles()}">
                                    <div th:utext="${role.getName()}"></div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
